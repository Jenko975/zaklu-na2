<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - Masažni Salon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f3e9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #8d6e63;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #a1887f;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            color: #8d6e63;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5d4037;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            background-color: #8d6e63;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #6d4c41;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #8d6e63;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #8d6e63;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Masažni Salon</h1>
        <p>Prijava v sistem</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Domov</a></li>
        </ul>
    </nav>
    
    <div class="login-container">
        <h2>Prijava</h2>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Uporabniško ime</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Geslo</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Prijava</button>

            <div class="links">
                <a href="#">Registracija</a>
            </div>
        </form>
    </div>
    
    <footer id="kontakt">
        <p>&copy; 2025 Masažni Salon. Vse pravice pridržane.</p>
    </footer>
</body>
</html>
